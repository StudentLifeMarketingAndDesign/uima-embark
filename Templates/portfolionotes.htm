{Include meta-head.inc}

<body class="CollectionPage  shifter">
<div class="shifter-page">
	<a id="skiptocontent" class="visuallyhidden focusable" href="#main-content">Skip to main content</a>

	{Include header.inc}

	<main class="container main" role="main">
	<div class="row">
		<!-- Section Heading -->
		
			
		<div class="col-sm-12">
			<h3 class="section-title">Collection search</h3>
		</div>

		

		<!-- Side Bar -->
		
		<div class="col-md-4 col-lg-3 sidebar">
			{Include sidenav.inc}
		</div>
		

		<!-- Main Content -->
		<div class="col-md-8 col-lg-8  children">
			<section id="main-content" tabindex="-1">
				<h1><a href="{Portfolio}">{[Portfolios]Port_Name}</a></h1>
				<span class="smalltxt"><a href="{Portfolio}">&larr; Browse objects</a></span>
				<br/><br/>

				{If(Has Image)}
				    <img src="{Thumbnail}" vspace="15" hspace="15"/>
				{End If}

				<div>{[Portfolios]Notes}</div>

				</div>
				
				
			</section>
		</div><!-- end .col -->
	</div><!-- end .row -->
</main>
{Include footer.inc}
</div>

{Include shifternavigation.inc}

{Include scripts.inc}
</body>
</html>
